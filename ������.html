<script language="javascript">


	var n=window.prompt();
//打印三角型
	for(var i=1;i<=n;i++){
		for(var j=1;j<=n-i;j++){
			document.write("&nbsp");
		}
		for(var j=0;j<2*i-1;j++){
			document.write("*");	
		}
		document.write("<br>");
	}
	
	
		document.write("<br>");	document.write("<br>");

//打印菱形
	for(var i=1;i<=n;i++){
		for(var j=1;j<=n-i;j++){
			document.write("&nbsp");
		}
		for(var j=0;j<2*i-1;j++){
			document.write("*");	
		}
		document.write("<br>");
	}
	
	for(var i=n-1;i>0;i--){
	
		for(var j=n-1;j>=i;j--){
			document.write("&nbsp");			
		}	
		
		for(var j=(i*2-1);j>0;j--){
				document.write("*");	
		}
		document.write("<br>");
	}
	
	
document.write("<br>");	document.write("<br>");

	for(var i=1;i<=n;i++){
	
		for(var j=1;j<=n-i;j++){
			document.write("&nbsp");
		}
		
		for(var j=1;j<=(2*i-1);j++){
		
	
				if(i==n){
					document.write("*");			
				}

				}
				
				else{

			document.write("&nbsp");
		}
		
		for(var j=1;j<=(2*i-1);j++){
			
				if((j==1) ||( j==(2*i-1) ) ){
					document.write("*");						
				}
				
				else{
					document.write("&nbsp");		
				}
		}

		document.write("<br>");
	}
	
	//菱形的下半部分
	for(var i=n-1;i>0;i--){
		for(var j=n-1;j>=i;j--){
			document.write("&nbsp");			
		}	
		
		for(var j=i*2-1;j>0;j--){
			if(j==(i*2-1) || (j==1) ){	
				document.write("*");
			}
			else{
				document.write("&nbsp");
			}
		}
	document.write("<br>");
